apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //kotlin
    implementation "androidx.core:core-ktx:1.1.0-alpha04"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlin_coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_coroutines_version"
    implementation "org.jetbrains.anko:anko-sdk25:$anko_version"

    //dagger
    implementation "com.google.dagger:dagger:$dagger_version"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"

    //utilities
    implementation "com.jakewharton.timber:timber:4.7.1"
    implementation "ru.terrakok.cicerone:cicerone:5.0.0"
    debugImplementation "com.ashokvarma.android:gander:${gander_version}"
    releaseImplementation "com.ashokvarma.android:gander-no-op:${gander_version}"
    implementation "com.xwray:groupie:${groupie_version}"
    implementation "com.xwray:groupie-kotlin-android-extensions:${groupie_version}"
    implementation "com.jakewharton.threetenabp:threetenabp:1.1.1"
    implementation "com.crashlytics.sdk.android:crashlytics:2.9.9"
}
